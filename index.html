<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Capture with GPS</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://cdn.unstability.ai/users/f6624cb8-cdb4-4e46-adb4-6567149af7e4/images/15412224-0be4-4e37-9432-b83f475946ea/0.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    #message {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      border-radius: 5px;
    }
    #console {
      background-color: rgba(0, 0, 0, 0.7);
      color: lime;
      font-family: monospace;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div id="message">Initializing... Please allow permissions if prompted.</div>
  <div id="console"></div>

  <script>
    const debugConsole = document.getElementById("console");
    const messageDiv = document.getElementById("message");

    function logMessage(message) {
      const timestamp = new Date().toISOString();
      debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log(message);
    }

    function updateMessage(text) {
      messageDiv.innerText = text;
    }

    async function getGPSLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          logMessage("Geolocation is not supported by this browser.");
          updateMessage("Your browser does not support GPS.");
          reject(new Error("Geolocation not supported"));
          return;
        }

        logMessage("Requesting high-accuracy GPS location...");
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            logMessage(`GPS location acquired: Latitude ${latitude}, Longitude ${longitude}`);
            updateMessage("GPS location acquired.");
            resolve(position);
          },
          error => {
            let errorMessage;
            switch (error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = "User denied GPS permission.";
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = "GPS position unavailable.";
                break;
              case error.TIMEOUT:
                errorMessage = "GPS request timed out.";
                break;
              default:
                errorMessage = "An unknown error occurred.";
            }
            logMessage(`GPS Error: ${errorMessage}`);
            updateMessage(errorMessage);
            reject(new Error(errorMessage));
          },
          {
            enableHighAccuracy: true,
            timeout: 20000, // Allow up to 20 seconds for a response
            maximumAge: 0,
          }
        );
      });
    }

    async function main() {
      logMessage("Initializing...");
      updateMessage("Starting data capture...");

      try {
        // Request GPS Location
        const position = await getGPSLocation();
        const { latitude, longitude } = position.coords;

        logMessage(`Latitude: ${latitude}, Longitude: ${longitude}`);
        updateMessage("GPS data captured successfully.");

      } catch (error) {
        logMessage(`Error: ${error.message}`);
        updateMessage("Failed to capture GPS data. Check permissions.");
        console.error(error);
      }
    }

    main().catch(error => {
      console.error("Critical error:", error);
      logMessage("Critical error occurred. See console for details.");
      updateMessage("An unexpected error occurred.");
    });
  </script>
</body>
</html>
