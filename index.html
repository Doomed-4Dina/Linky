<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location on Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Find Your Location on the Map</h1>
    <button onclick="getLocation()">Get My Location</button>
    <p id="status"></p>
    <div id="map"></div>

    <script>
        let map;

        function getLocation() {
            const status = document.getElementById('status');

            if (navigator.geolocation) {
                status.textContent = "Getting your location...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        status.textContent = `Latitude: ${lat}, Longitude: ${lng}`;
                        initMap(lat, lng);
                    },
                    (error) => {
                        status.textContent = "Unable to retrieve your location.";
                        console.error(error);
                    }
                );
            } else {
                status.textContent = "Geolocation is not supported by your browser.";
            }
        }

        function initMap(lat, lng) {
            const location = [lat, lng];
            if (!map) {
                map = L.map('map').setView(location, 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                map.setView(location, 15);
            }
            L.marker(location).addTo(map).bindPopup('You are here!').openPopup();
        }
    </script>
</body>
</html>
